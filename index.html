<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Grocery List</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

  <div class="wrapper">
    <form>
      <input type="text" id="input" name="input" placeholder="Type an item click on the add button">
      <button id="add">Add Items</button>
    </form>
    <ul id="list">
    </ul>
    <div id="carry">
      <p>Click on the red button to delete item from the list</p>
    </div>

  </div>

  <script src="assets/scripts/script.js"></script>
</body>

</html>
